---
name: "Node.js CI"

on: ["push"]

jobs:
  check:
    runs-on: "ubuntu-22.04"
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-node@v3"
        with:
          cache: "npm"
          node-version: "16"
      - run: "npm ci"
      - run: "npm run lint"
      - run: "npm run build"
